<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with A-Frame and AR.js</title>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js для работы с дополненной реальностью -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Создание сцены A-Frame с поддержкой AR.js -->
    <a-scene embedded arjs>
      <!-- Добавляем маркер для распознавания картинки. Важно указать, что будет происходить при её сканировании -->
      <a-marker preset="custom" type="pattern" url="https://www.dropbox.com/scl/fi/ea8dcib6pjinr22b91sp9/pattern-photo_2025-03-26_19-02-20.patt?rlkey=ephtmiy4tj4rgvklk2qvpknfm&st=3dgatur0&raw=1">
        <!-- Место для 3D-модели. Используем модель GLTF для интеграции в AR-сцену -->
        <a-entity gltf-model="https://www.dropbox.com/scl/fi/8xgaeljehqjf6n8dm1hzb/Untitled.glb?rlkey=jk5djw9xjffj7fnkg9hnh9ml8&st=hxhu5ip1&raw=1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Камера для AR-сцены -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
